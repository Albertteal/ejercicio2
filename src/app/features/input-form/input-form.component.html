<div class="input-form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="n"> Ingresa el valor de n:</label>
    <input
    type="number"
    id="n"
    formControlName="n"
    placeholder="Ingresa un nÃºmero"
    />
    <div *ngIf="form.controls['n'].invalid && form.controls['n'].touched">
      <small *ngIf="form.controls['n'].errors?.['required']">This field is required.</small>
      <small *ngIf="form.controls['n'].errors?.['min']">The number must be greater than 0.</small>
      <small *ngIf="form.controls['n'].errors?.['pattern']">Please enter a valid number.</small>
    </div>
  </form>
</div>
